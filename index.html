<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container1">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="number" id="conValue">
            <button id ="convertBtn">Convert</button>
        </div>
        <div id="container2">
            <ul>
                <div class="unit">
                    <p>Length (Meters/Feet)</p>
                    <li class="converted" id="length"></li>
                </div>
                <div class="unit">
                    <p>Volume (Liters/Gallons)</p>
                    <li class="converted" id="volume"></li>
                </div>
                <div class="unit">
                    <p>Mass (Kilograms/Pounds)</p>
                    <li class="converted" id="mass"></li>
                </div>
            </ul>
        </div>
        <script src="index.js"></script>
    </body>
</html>
